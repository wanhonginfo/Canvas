<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style type="text/css">
    *{margin: 0; padding: 0;}
    body{
      background: #000;
    }
    #canvas{
      display: block;
      background: #fff;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var cxt = canvas.getContext("2d");   /*设置画笔在 2d 环境下*/
    var color = cxt.createLinearGradient(100, 200, 200, 200);
    color.addColorStop(0, "yellow");
    color.addColorStop(0.5, "red");
    color.addColorStop(1, "pink");
    cxt.save();
    //cxt.fillStyle = "pink";
    cxt.strokeStyle = color;
    cxt.beginPath();
    //cxt.arc(250, 250, 1, Math.PI*2, false);
    cxt.moveTo(100, 200);
    cxt.lineTo(200, 200);
    cxt.closePath();
    //cxt.fill();
    cxt.stroke();
    cxt.restore();

  </script>

</body>
</html>
